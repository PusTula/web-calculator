<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- TIP: font family with google, randomly chosen
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    -->
    <!-- just a fun icon I created with gimp -->
    <link rel="icon" type="image/x-icon" href="images/leaf_32x32_no-bg.png">
    <!-- <script> setTimeout("location.reload(true);",2000); </script> -->
  </head>
  <body>
    <div id="calculator">
      <div class="top">
        <div class="border">
          <div class="display">
            <div class="operation">
            </div>
            <div class="result">
            </div>
          </div>
        </div>
      </div>
      <div class="controller">
        <!-- 1. row -->
        <div class="button white switch bg-green">ON</div>
        <div class="button white switch bg-red">OFF</div>
        <div class="button white bg-blue">+</div>
        <div class="button white bg-blue">-</div>
        <!-- 2. row -->
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button white bg-blue">x</div>
        <!-- 3. row -->
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button white bg-blue">&divide</div>
        <!-- 4. row -->
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button longButton white bg-emerald">=</div>
        <!-- 5. row -->
        <div class="button">.</div>
        <div class="button">0</div>
        <div class="button">%</div>
        <!-- empty for longButton -->

      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
